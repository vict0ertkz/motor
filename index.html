function calc2() {

           Fselectat2 = 0;

           document.getElementById('displayevS').value = EVambient2;
		 
			  var Sstop1= Math.pow(2,EV2S);
	          
			   if (Sstop1 ==16)

			 else

				  Sstop1 =30;
			 else 
			   if (Sstop1 == 64)
				  Sstop1 = 60;
             else 
			   if (Sstop1 == 128)
				  Sstop1 = 125;				  
             else 
			   if (Sstop1 ==256)
				  Sstop1 =250;
			  else 
			   if (Sstop1 == 512)
				  Sstop1 = 500;
			 else 
			   if (Sstop1 == 1024)
				  Sstop1 = 1000;
			 else 
			   if (Sstop1 == 2048)
				  Sstop1 = 2000;
			 else 
			   if (Sstop1 == 4096)
				  Sstop1 = 4000;
			 else 
			   if (Sstop1 == 8192)
				  Sstop1 = 8000;
			 				  
							  
		    
			  if(Sstop1 > 1){
			   document.getElementById('butonprincipalS').innerHTML= '1/'+Sstop1;}
			  if(Sstop1 ==1){
			   document.getElementById('butonprincipalS').innerHTML= Sstop1;}
			  
			  if(Sstop1 < 1)
			  {
			   document.getElementById('butonprincipalS').innerHTML= 1/Sstop1;
			  
			   if(Sstop1 ==0.0625){
			   document.getElementById('butonprincipalS').innerHTML= '15';} 
			  
			   if(Sstop1 ==0.03125){
			   document.getElementById('butonprincipalS').innerHTML= '30';}
			   }
	          
			   if(Sstop1 <0.03120)
			   document.getElementById('butonprincipalS').innerHTML= 'LOW';
			   
			   if(Sstop1 >8194)
			   document.getElementById('butonprincipalS').innerHTML= 'HI';
			  
			   if(Sstop1 > 8194||Sstop1<0.03120)

			   }
			   else

			   document.getElementById('butonprincipalS').style.color="black"

		    isoS.style.backgroundPosition = (((-parseInt(ISOselectat2)-1)*parseInt(steleSpos))+(parseInt(steleSpos)*0.005))+'px ';
                         
           
   }
